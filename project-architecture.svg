
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700">
  <!-- Background -->
  <rect width="800" height="700" fill="#f7f7f7"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">LightCraft Project Management Architecture</text>
  
  <!-- UI Layer -->
  <rect x="50" y="80" width="700" height="120" rx="5" ry="5" fill="#ffe0b2" stroke="#e65100" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">UI Layer</text>
  
  <!-- Main Window -->
  <rect x="80" y="120" width="160" height="60" rx="3" ry="3" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="160" y="155" font-family="Arial" font-size="14" text-anchor="middle">MainWindow</text>
  
  <!-- Project Navigator -->
  <rect x="320" y="120" width="160" height="60" rx="3" ry="3" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="400" y="155" font-family="Arial" font-size="14" text-anchor="middle">ProjectNavigator</text>
  
  <!-- Dialog Boxes -->
  <rect x="560" y="120" width="160" height="60" rx="3" ry="3" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="640" y="155" font-family="Arial" font-size="14" text-anchor="middle">Dialog Boxes</text>
  
  <!-- Controller Layer -->
  <rect x="50" y="230" width="700" height="120" rx="5" ry="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Controller Layer</text>
  
  <!-- Project Controller -->
  <rect x="80" y="270" width="160" height="60" rx="3" ry="3" fill="#a5d6a7" stroke="#388e3c" stroke-width="1"/>
  <text x="160" y="305" font-family="Arial" font-size="14" text-anchor="middle">ProjectController</text>
  
  <!-- Scene Controller -->
  <rect x="320" y="270" width="160" height="60" rx="3" ry="3" fill="#a5d6a7" stroke="#388e3c" stroke-width="1"/>
  <text x="400" y="305" font-family="Arial" font-size="14" text-anchor="middle">SceneController</text>
  
  <!-- Canvas Controller -->
  <rect x="560" y="270" width="160" height="60" rx="3" ry="3" fill="#a5d6a7" stroke="#388e3c" stroke-width="1"/>
  <text x="640" y="305" font-family="Arial" font-size="14" text-anchor="middle">CanvasController</text>
  
  <!-- Business Logic Layer -->
  <rect x="50" y="380" width="700" height="120" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="405" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Business Logic Layer</text>
  
  <!-- Project Manager -->
  <rect x="200" y="420" width="160" height="60" rx="3" ry="3" fill="#90caf9" stroke="#1976d2" stroke-width="1"/>
  <text x="280" y="455" font-family="Arial" font-size="14" text-anchor="middle">ProjectManager</text>
  
  <!-- Auto-Save Handler -->
  <rect x="440" y="420" width="160" height="60" rx="3" ry="3" fill="#90caf9" stroke="#1976d2" stroke-width="1"/>
  <text x="520" y="455" font-family="Arial" font-size="14" text-anchor="middle">Auto-Save Handler</text>
  
  <!-- Data Layer -->
  <rect x="50" y="530" width="700" height="120" rx="5" ry="5" fill="#d1c4e9" stroke="#512da8" stroke-width="2"/>
  <text x="400" y="555" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Layer</text>
  
  <!-- Project Database -->
  <rect x="80" y="570" width="160" height="60" rx="3" ry="3" fill="#b39ddb" stroke="#512da8" stroke-width="1"/>
  <text x="160" y="605" font-family="Arial" font-size="14" text-anchor="middle">ProjectDatabase</text>
  
  <!-- Project File -->
  <rect x="320" y="570" width="160" height="60" rx="3" ry="3" fill="#b39ddb" stroke="#512da8" stroke-width="1"/>
  <text x="400" y="605" font-family="Arial" font-size="14" text-anchor="middle">ProjectFile</text>
  
  <!-- SQLite Database -->
  <rect x="560" y="570" width="160" height="60" rx="3" ry="3" fill="#b39ddb" stroke="#512da8" stroke-width="1"/>
  <text x="640" y="605" font-family="Arial" font-size="14" text-anchor="middle">SQLite Database</text>
  
  <!-- Connections -->
  <!-- UI to Controller -->
  <line x1="160" y1="180" x2="160" y2="270" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="180" x2="400" y2="270" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="640" y1="180" x2="640" y2="270" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- UI to UI -->
  <line x1="240" y1="150" x2="320" y2="150" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="480" y1="150" x2="560" y2="150" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Controller to Controller -->
  <line x1="240" y1="300" x2="320" y2="300" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="480" y1="300" x2="560" y2="300" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Controller to Business Logic -->
  <line x1="160" y1="330" x2="200" y2="420" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="330" x2="360" y2="420" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="560" y1="330" x2="520" y2="420" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Business Logic to Data -->
  <line x1="280" y1="480" x2="400" y2="570" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="280" y1="480" x2="160" y2="570" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="520" y1="480" x2="640" y2="570" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Data to Physical Storage -->
  <line x1="160" y1="630" x2="160" y2="660" stroke="#666666" stroke-width="2"/>
  <line x1="400" y1="630" x2="400" y2="660" stroke="#666666" stroke-width="2"/>
  <line x1="640" y1="630" x2="640" y2="660" stroke="#666666" stroke-width="2"/>
  
  <!-- Physical Storage -->
  <rect x="50" y="660" width="700" height="30" rx="5" ry="5" fill="#EEEEEE" stroke="#666666" stroke-width="2"/>
  <text x="400" y="680" font-family="Arial" font-size="14" text-anchor="middle">File System (.lightcraft files, SQLite database)</text>
  
  <!-- Key Features -->
  <rect x="650" y="450" width="100" height="160" fill="none" stroke="#666666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="700" y="470" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Key Features</text>
  <text x="700" y="490" font-family="Arial" font-size="10" text-anchor="middle">• Auto-Save</text>
  <text x="700" y="510" font-family="Arial" font-size="10" text-anchor="middle">• Version History</text>
  <text x="700" y="530" font-family="Arial" font-size="10" text-anchor="middle">• Scene Management</text>
  <text x="700" y="550" font-family="Arial" font-size="10" text-anchor="middle">• Thumbnails</text>
  <text x="700" y="570" font-family="Arial" font-size="10" text-anchor="middle">• Data Persistence</text>
  <text x="700" y="590" font-family="Arial" font-size="10" text-anchor="middle">• Error Handling</text>
  
  <!-- Data Flow -->
  <text x="100" y="400" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 100, 400)" fill="#666666">User Actions</text>
  <text x="700" y="400" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(90, 700, 400)" fill="#666666">Data Persistence</text>
</svg>
